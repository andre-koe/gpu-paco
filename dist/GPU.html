<h2 id="cpu-central-processing-unit"><strong>CPU (Central Processing Unit)</strong></h2>
<ul>
<li>
<p><strong>Aufgaben:</strong></p>
<ul>
<li>Durchführung von Berechnungen für vielfältige Anwendungen.</li>
<li>Ausführung komplexer, aber nicht parallelisierbarer Aufgaben.</li>
<li>Koordination von Systemressourcen.</li>
</ul>
</li>
<li>
<p><strong>Anwendungsgebiete</strong></p>
<ul>
<li>Vielseitige Aufgaben in Softwareanwendungen.</li>
<li>Betriebssysteme.</li>
<li>Datenbankmanagement.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h2 id="gpu-graphics-processing-unit"><strong>GPU (Graphics Processing Unit)</strong></h2>
<ul>
<li>
<p><strong>Aufgaben</strong></p>
<ul>
<li>Optimierung von Grafiken für visuelle Darstellung.</li>
<li>Parallele Verarbeitung großer Datensätze.</li>
</ul>
</li>
<li>
<p><strong>Anwendungsgebiete</strong></p>
<ul>
<li>Grafikdesign (schnelle Verarbeitung von grafischen Elementen).</li>
<li>Simulationen (realistische Darstellung komplexer Szenarien).</li>
<li>Künstliche Intelligenz (z. B. Deep Learning).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h2 id="cpu-vs-gpu-hardware-unterschiede"><strong>CPU vs. GPU: Hardware-Unterschiede</strong></h2>
<ul>
<li><strong>Speicher</strong>
<ul>
<li>CPU: Nutzt den Hauptspeicher (RAM)</li>
<li>GPU: Nutzt dedizierten Video-RAM (VRAM)</li>
</ul>
</li>
<li><strong>Kerne</strong>
<ul>
<li>CPU: Wenige leistungsstarke Kerne (typischerweise 4-16 Kerne)</li>
<li>GPU: Zahlreiche spezialisierte Kerne (Hunderte bis Tausende)</li>
</ul>
</li>
<li><strong>Cache</strong>
<ul>
<li>CPU: Größer, für schnellen Zugriff auf allgemeine Daten.</li>
<li>GPU: Kleiner, für schnellen Zugriff auf grafikbezogene Daten.</li>
</ul>
</li>
</ul>
</section>

<p><strong>Hello CUDA</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-comment">/**
 * KernelFunktion (Ausführung auf der GPU)
 */</span>
<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">hello_cuda</span><span class="hljs-params">()</span> 
</span>{
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello CUDA!\n&quot;</span>);
}

<span class="hljs-comment">/**
 * Host Code (Ausführung auf der CPU)
 */</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> 
</span>{
        hello_cuda &lt;&lt;&lt;<span class="hljs-number">1</span>,<span class="hljs-number">1</span>&gt;&gt;&gt; (); <span class="hljs-comment">// Kernel Launch, was ist &#x27;&lt;&lt; &lt;1,1&gt; &gt;&gt;&#x27; ?  </span>
        <span class="hljs-built_in">cudaDeviceSynchronize</span>(); 
        <span class="hljs-built_in">cudaDeviceReset</span>(); 
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h2 id="modifiers"><strong>Modifiers</strong></h2>
<p><strong>Kernelfunktion</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">called_from_host</span><span class="hljs-params">(<span class="hljs-type">int</span>* some_data, <span class="hljs-type">int</span> size)</span> </span>{ ... }
</code></pre>
<p><strong>Devicefunktion</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__device__ <span class="hljs-type">int</span> <span class="hljs-title">called_from_device</span><span class="hljs-params">(<span class="hljs-type">int</span>* some_data, <span class="hljs-type">int</span> size)</span> </span>{ ... }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Modifiers</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function">__device__ <span class="hljs-type">const</span> <span class="hljs-type">char</span>* <span class="hljs-title">part_two</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;CUDA&quot;</span>;
}

<span class="hljs-function">__device__ <span class="hljs-type">const</span> <span class="hljs-type">char</span>* <span class="hljs-title">part_one</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Hello&quot;</span>;
}

<span class="hljs-function">__device__ <span class="hljs-type">void</span> <span class="hljs-title">result</span><span class="hljs-params">(<span class="hljs-type">char</span>* buffer, <span class="hljs-type">size_t</span> bufferSize)</span> </span>{
    <span class="hljs-type">const</span> <span class="hljs-type">char</span>* p1 = <span class="hljs-built_in">part_one</span>();
    <span class="hljs-type">const</span> <span class="hljs-type">char</span>* p2 = <span class="hljs-built_in">part_two</span>();
    <span class="hljs-type">const</span> <span class="hljs-type">char</span>* to_append = <span class="hljs-string">&quot;!!!&quot;</span>;
    
    <span class="hljs-built_in">snprintf</span>(buffer, bufferSize, <span class="hljs-string">&quot;%s %s%s&quot;</span>, p1, p2, to_append);
}

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">i_am_api</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">char</span> buffer[<span class="hljs-number">50</span>]; 
    <span class="hljs-built_in">result</span>(buffer, <span class="hljs-built_in">sizeof</span>(buffer));
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, buffer);
}

<span class="hljs-comment">// Host Code wie zuvor</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h2 id="funktionsumfang-in-cuda"><strong>Funktionsumfang in CUDA</strong></h2>
<p>GPUs sind primär Rechenmaschinen ihre Stärke liegt in der hohen parallelisierbarkeit einfacher Rechenoperationen</p>
<ul>
<li>Eingeschränkte Unterstützung der  C/C++ Standard Libraries</li>
</ul>
<p><strong>Stattdessen spezialisierte Libraries wie</strong>:</p>
<ul>
<li>cuFFT - CUDA Fast Fourier Transform</li>
<li>cuDNN - CUDA Deep Neural Network</li>
<li>Thrust - Parallele Algorithmen Bibliothek</li>
<li>DALI - NVIDIA Data Loading Library</li>
</ul>
</section>

<h2 id="kernel-launch"><strong>Kernel Launch</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">	hello_cuda &lt;&lt;&lt;a,b&gt;&gt;&gt;(); 
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">dim3 grid, block;
block = <span class="hljs-built_in">dim3</span>(<span class="hljs-number">32</span>); <span class="hljs-comment">// dim3(32,1,1) == 32</span>
grid = <span class="hljs-built_in">dim3</span>(<span class="hljs-number">48</span>); <span class="hljs-comment">// dim3(48,1,1) == 48</span>

hello_cuda &lt;&lt;&lt;grid, block&gt;&gt;&gt;();
</code></pre>
<p>Ausgabe: 32 * 48 = 1536 mal Hello CUDA</p>
</section>

<h3 id="block">Block</h3>
<p>Threads werden in <strong>Blöcken</strong> organisiert</p>
<ul>
<li>Ein Block läuft auf genau einem (SM).</li>
<li>Hat eine BlockID (blockIdx.x, blockIdx.y, blockIdx.z)</li>
<li>Hat eine BlockDim (blockDim.x, blockDim.y, blockDim.y)</li>
<li>Wird in <strong>Warps</strong> unterteilt</li>
</ul>

<p><strong>Matrixmultiplaktion: Mit Kernel Launch</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;time.h&quot;</span></span>

<span class="hljs-function">__device__ <span class="hljs-type">float</span> <span class="hljs-title">multiply</span><span class="hljs-params">(<span class="hljs-type">float</span> a, <span class="hljs-type">float</span> b)</span> </span>{
    <span class="hljs-keyword">return</span> a * b;
}

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">mat_mul</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> row = blockIdx.y * blockDim.y + threadIdx.y;
    <span class="hljs-type">int</span> col = blockIdx.x * blockDim.x + threadIdx.x;

    <span class="hljs-comment">// Hier Matrixmutiplikation ausführen</span>

}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">fillMatrix</span><span class="hljs-params">(<span class="hljs-type">float</span> *matrix, <span class="hljs-type">int</span> width, <span class="hljs-type">int</span> height)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; height; ++i) {
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; width; ++j) {
            matrix[i * width + j] = (<span class="hljs-type">float</span>)<span class="hljs-built_in">rand</span>() / (<span class="hljs-type">float</span>)(RAND_MAX / <span class="hljs-number">10</span>);
        }
    }
}

</code></pre>

<p><strong>Matrixmultiplikation: Mit Kernel Launch</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> </span>{
    <span class="hljs-type">int</span> matSize = <span class="hljs-number">1000</span>;
    <span class="hljs-type">int</span> matSizeBytes = matSize * matSize * <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">float</span>);
    <span class="hljs-built_in">srand</span>(<span class="hljs-built_in">time</span>(<span class="hljs-literal">NULL</span>));

    <span class="hljs-type">float</span> *matrixA, *matrixB, *result;
    *matrixA = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);
    *matrixB = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);
    *result = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);    
    
    <span class="hljs-keyword">if</span> (matrixA == <span class="hljs-literal">NULL</span> || matrixB == <span class="hljs-literal">NULL</span> || result == <span class="hljs-literal">NULL</span>) {
        <span class="hljs-built_in">fprintf</span>(stderr, <span class="hljs-string">&quot;Speicherzuweisung fehlgeschlagen.\n&quot;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
    <span class="hljs-built_in">fillMatrix</span>(matrixA, matSize, matSize);
    <span class="hljs-built_in">fillMatrix</span>(matrixA, matSize, matSize);
    
    <span class="hljs-function">dim3 <span class="hljs-title">blockSize</span><span class="hljs-params">(<span class="hljs-number">10</span>,<span class="hljs-number">10</span>)</span></span>;
    <span class="hljs-function">dim3 <span class="hljs-title">gridSize</span><span class="hljs-params">((matSize + blockSize.x<span class="hljs-number">-1</span>)/blockSize.x, (matSize + blockSize.y<span class="hljs-number">-1</span>)/blockSize.y)</span></span>;

    <span class="hljs-comment">// Wie übergeben wir die Matrix bzw. allgemein Werte an die GPU?</span>
    mat_mul &lt;&lt;&lt;gridSize, blockSize&gt;&gt;&gt;();

    <span class="hljs-built_in">cudaDeviceSynchronize</span>();
    <span class="hljs-built_in">cudaDeviceReset</span>();
}
</code></pre>

<p><strong>Matrixmultiplaktion: Mit Datenübertragung</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;time.h&quot;</span></span>

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">mat_mul</span><span class="hljs-params">(<span class="hljs-type">float</span> *matA, <span class="hljs-type">float</span> *matB, <span class="hljs-type">float</span> *res, <span class="hljs-type">int</span> size)</span> </span>{
    <span class="hljs-type">int</span> row = blockIdx.y * blockDim.y + threadIdx.y;
    <span class="hljs-type">int</span> col = blockIdx.x * blockDim.x + threadIdx.x;

    <span class="hljs-keyword">if</span> (row &lt; size &amp;&amp; col &lt; size) {
        <span class="hljs-type">float</span> sum = <span class="hljs-number">0.0</span>;
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> k = <span class="hljs-number">0</span>; k &lt; size; k++) {
            sum += <span class="hljs-built_in">multiply</span>(matA[row * size + k], matB[k * size + col]);
        }
        res[row * size + col] = sum;
    }
}


</code></pre>
</section>

<p><strong>Matrixmultiplaktion: Mit Datenübertragung</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> </span>{
    <span class="hljs-type">int</span> matSize = <span class="hljs-number">1000</span>;
    <span class="hljs-type">int</span> matSizeBytes = <span class="hljs-number">1000</span> * <span class="hljs-number">1000</span> * <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">float</span>);

    <span class="hljs-built_in">srand</span>(<span class="hljs-built_in">time</span>(<span class="hljs-literal">NULL</span>));

    <span class="hljs-type">float</span> *h_matA, *h_matB, *h_res, *d_matA, *d_matB, *d_res;
   
    h_matA = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);
    h_matB = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);
    h_res = (<span class="hljs-type">float</span> *)<span class="hljs-built_in">malloc</span>(matSizeBytes);    
    
    <span class="hljs-keyword">if</span> (h_matA == <span class="hljs-literal">NULL</span> || h_matB == <span class="hljs-literal">NULL</span> || h_res == <span class="hljs-literal">NULL</span>) { <span class="hljs-built_in">fprintf</span>(stderr, <span class="hljs-string">&quot;Speicherzuweisung fehlgeschlagen.\n&quot;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
    <span class="hljs-built_in">fillMatrix</span>(h_matA, matSize, matSize);
    <span class="hljs-built_in">fillMatrix</span>(h_matB, matSize, matSize);

    <span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_matA, matSizeBytes); <span class="hljs-comment">// Speicherallokation auf dem Device</span>
    <span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_matB, matSizeBytes);
    <span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_res, matSizeBytes);
    <span class="hljs-comment">//...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Matrixmultiplikation: mit Datenübertragung</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">    <span class="hljs-comment">//...</span>
    <span class="hljs-built_in">cudaMemcpy</span>(d_matA, h_matA, matSizeBytes, cudaMemcpyHostToDevice); <span class="hljs-comment">// Von Host zu Device</span>
    <span class="hljs-built_in">cudaMemcpy</span>(d_matB, h_matB, matSizeBytes, cudaMemcpyHostToDevice);

    <span class="hljs-function">dim3 <span class="hljs-title">blockSize</span><span class="hljs-params">(<span class="hljs-number">10</span>,<span class="hljs-number">10</span>)</span></span>;
    <span class="hljs-function">dim3 <span class="hljs-title">gridSize</span><span class="hljs-params">((matSize + blockSize.x<span class="hljs-number">-1</span>)/blockSize.x, (matSize + blockSize.y<span class="hljs-number">-1</span>)/blockSize.y)</span></span>;

    mat_mul &lt;&lt;&lt;gridSize, blockSize&gt;&gt;&gt;(d_matA, d_matB, d_res, matSize);

    <span class="hljs-built_in">cudaDeviceSynchronize</span>();
    <span class="hljs-built_in">cudaMemcpy</span>(h_res, d_res, matSizeBytes, cudaMemcpyDeviceToHost); <span class="hljs-comment">// Von Device zu Host</span>
    <span class="hljs-built_in">cudaFree</span>(d_matA); <span class="hljs-built_in">cudaFree</span>(d_matB); <span class="hljs-built_in">cudaFree</span>(d_res); <span class="hljs-comment">// Speicherfreigabe Device</span>
    <span class="hljs-built_in">free</span>(h_matA); <span class="hljs-built_in">free</span>(h_matB); <span class="hljs-built_in">free</span>(h_res); <span class="hljs-comment">// Speicherfreigabe Host</span>
    <span class="hljs-built_in">cudaDeviceReset</span>();
}
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">query_device</span><span class="hljs-params">()</span> </span>{

	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Warp-Größe: %d\n&quot;</span>, iProp.warpSize);

}

<h2 id="das-cuda-execution-model"><strong>Das CUDA Execution Model</strong></h2>
<ul>
<li><strong>Warps</strong></li>
<li><strong>SIMT</strong></li>
<li><strong>Warp Divergence</strong></li>
<li><strong>Warp Synchronisierung</strong></li>
<li><strong>Schlussfolgerungen</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="die-kleinste-schedulbare-einheit---warp">Die kleinste schedulbare Einheit - Warp</h3>
<ul>
<li>Jeder Block wird in <strong>Warps</strong> zu je 32 Threads unterteilt.</li>
<li>Warps werden nach <strong>SIMT</strong> ausgeführt</li>
<li>Warps teilen sich <strong>gemeinsamen Speicher</strong> innerhalb eines SM</li>
<li>Es werden jeweils immer 4 Warps allokiert</li>
</ul>
<p>Können einen der folgenden Zustände annehmen:</p>
<ul>
<li><em>selected</em> (vgl. running)</li>
<li><em>eligible</em> (vgl. ready)</li>
<li><em>stalled</em> (vgl. blocked)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Pasted%20image%2020231208220325.png&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3 id="warp--blocksize">Warp &amp; Blocksize</h3>
<br />
<h2 id=""></h2>
<ul>
<li>Blocksize von 40</li>
<li>Gridsize von 2</li>
</ul>
<p>Insgesamt 50 ungenutzte Threads</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="73" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="ausf%C3%BChrungsmodell-simt">Ausführungsmodell SIMT</h3>
<p>Single Instruction Multiple Threads (spezialfall von SIMD)</p>
<ul>
<li>Alle Threads innerhalb eines Warps werden synchron ausgeführt</li>
</ul>
<p><strong>SIMT</strong> bedeutet ...</p>
<ul>
<li><strong>Single instruction, multiple register sets</strong></li>
<li><strong>Single instruction, multiple addresses</strong></li>
<li><strong>Single instruction, multiple flow paths</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="warp-divergence">Warp Divergence</h3>
<p>Control flow statements mit divergierenden Pfaden (innerhalb eines Warps).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">this_causes_warp_divergence</span><span class="hljs-params">()</span> </span>{
	<span class="hljs-type">int</span> tid = threadIdx.x;
	<span class="hljs-keyword">if</span> (tid % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>) {
		<span class="hljs-comment">// do something</span>
	} <span class="hljs-keyword">else</span> {
		<span class="hljs-comment">// do something else</span>
	}
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Pasted%20image%2020231209131042.png&quot;);background-size:auto 600px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="warp-divergence-1">Warp Divergence</h3>

<p>Divergierende Pfade werden seriell ausgeführt.</p>
<p><strong>Performanceverlust: 50%</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="" data-marpit-pagination-total="73" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="warp-divergence-2">Warp Divergence</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">this_does_not_cause_warp_divergence</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// Jeder Threadblock hat 64 Threads</span>
    <span class="hljs-type">int</span> tid = blockIdx.x * threadIdx.x;

    <span class="hljs-keyword">if</span> (tid / <span class="hljs-number">32</span> &lt; <span class="hljs-number">1</span>) {
        <span class="hljs-comment">// do something</span>
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// do something else</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="warp-synchronisierung">Warp Synchronisierung</h3>
<p>Warps innerhalb eines Blocks nicht notwendigerweise synchron!</p>
<p>Synchronisierung erfolgt mittels:<br />
<code>__syncthreads()</code> (vgl. pthread_barrier_wait(...))</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">modifyArray</span><span class="hljs-params">(<span class="hljs-type">int</span> *data, <span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-type">int</span> index = blockIdx.x * blockDim.x + threadIdx.x;
    data[index] += <span class="hljs-number">1</span>;
    __syncthreads();
    <span class="hljs-keyword">if</span> (index % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>) {
        data[index] *= <span class="hljs-number">2</span>;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="schlussfolgerungen">Schlussfolgerungen</h3>
<ul>
<li>Warps entsprechen Threads in klassischer Programmierung</li>
<li>Blocksize = <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="14.368ex" height="1.984ex" role="img" focusable="false" viewBox="0 -683 6350.4 877"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g><g data-mml-node="mo" transform="translate(1074.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(2074.4,0)"><path data-c="1D44A" d="M436 683Q450 683 486 682T553 680Q604 680 638 681T677 682Q695 682 695 674Q695 670 692 659Q687 641 683 639T661 637Q636 636 621 632T600 624T597 615Q597 603 <p><strong>Matrixmultiplikation: Anpassung der Blockgröße</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> </span>{
    <span class="hljs-type">int</span> matSize = <span class="hljs-number">1024</span>; <span class="hljs-comment">// Neue größe Teilbar durch 32 - vermeidung von überprüfung im Kernel</span>
    <span class="hljs-comment">//...</span>
    <span class="hljs-function">dim3 <span class="hljs-title">blockSize</span><span class="hljs-params">(<span class="hljs-number">16</span>,<span class="hljs-number">16</span>)</span></span>; <span class="hljs-comment">// 16 * 16 = 256 % 32 == 0</span>
    <span class="hljs-function">dim3 <span class="hljs-title">gridSize</span><span class="hljs-params">((matSize + blockSize.x<span class="hljs-number">-1</span>)/blockSize.x, (matSize + blockSize.y<span class="hljs-number">-1</span>)/blockSize.y)</span></span>;
    <span class="hljs-comment">//...</span>
</code></pre>
</section>

<h2 id="das-cuda-memory-model"><strong>Das CUDA Memory Model</strong></h2>
<p>Speicherhierarchien:</p>
<ul>
<li><strong>local memory &amp; registers (thread)</strong></li>
<li><strong>shared memory (thread block)</strong></li>
<li>distributed shared memory (thread block clusters)<br />
(NVIDIA Hopper Architektur)</li>
<li><strong>global memory (shared between all gpu kernels)</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-3.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="73" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p><br />
<strong>NVIDIA Hopper Architecture</strong><br />
Thread Block Clusters als neue Abstraktionsebene</p>
<ul>
<li>Einführung von DSMEM innerhalb von Thread Block Clustern</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="" data-marpit-pagination-total="73" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="local--vs-shared--vs-global-memory">Local- vs Shared- vs Global-Memory</h3>
<table>
<thead>
<tr>
<th>Memory Type</th>
<th>Location</th>
<th>Cached</th>
<th>Access</th>
<th>Scope</th>
<th>Lifetime</th>
</tr>
</thead>
<tbody>
<tr>
<td>Register</td>
<td>On-chip</td>
<td>n/a</td>
<td>R/W</td>
<td>1 thread</td>
<td>Thread</td>
</tr>
<tr>
<td>Local</td>
<td>Off-chip</td>
<td>Yes*</td>
<td>R/W</td>
<td>1 thread</td>
<td>Thread</td>
</tr>
<tr>
<td>Shared</td>
<td>On-chip</td>
<td>n/a</td>
<td>R/W</td>
<td>All threads in block</td>
<td>Block</td>
</tr>
<tr>
<td>Global</td>
<td>Off-chip</td>
<td>Yes*</td>
<td>R/W</td>
<td>All threads + host</td>
<td>Host allocation</td>
</tr>
</tbody>
</table>
<p>* Implementierung Abhängig von CC</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="local--vs-shared--vs-global-memory-1">Local- vs Shared- vs Global-Memory</h3>
<p>Speicherzugriffszeit:</p>
<ul>
<li>registers (wenige Taktzyklen)</li>
<li>shared memory (einige dutzend Taktzyklen)</li>
<li>global memory (einige hundert Taktzyklen, bei Cache Miss)</li>
<li>local memory (einige hundert Taktzyklen, bei Cache Miss)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<h3 id="besondere-speicherbereiche">Besondere Speicherbereiche</h3>
<ul>
<li>Zero Copy Memory</li>
<li>Constant Memory</li>
<li>Texture Memory</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Zero Copy Memory</strong></p>
<ul>
<li>Liegt im Host Speicher</li>
<li>Ist sowohl von GPU als auch CPU addressierbar</li>
<li>Vermeidung von Overhead durch das kopieren vieler (kleiner) Daten</li>
</ul>
<p>Zugriff langsamer als Device Speicher (über PCIe für externe GPU)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">cudaHostAlloc</span>((<span class="hljs-type">void</span>**)&amp;hostPtr, size, cudaHostAllocMapped);
<span class="hljs-built_in">cudaHostGetDevicePointer</span>(&amp;devicePtr, hostPtr, <span class="hljs-number">0</span>);

myKernel&lt;&lt;&lt;blocks, threads&gt;&gt;&gt;(devicePtr);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Constant Memory</strong></p>
<ul>
<li>Liegt im globalen Speicher</li>
<li>Zugriffe werden durch Constant-Cache beschleunigt</li>
</ul>
<p>Speicher für konst. Daten welche von vielen Threads gelesen werden.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">__constant__ <span class="hljs-type">float</span> constData[<span class="hljs-number">256</span>];

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">myKernel</span><span class="hljs-params">(<span class="hljs-type">float</span> *data)</span> </span>{
    <span class="hljs-type">int</span> i = threadIdx.x;
    <span class="hljs-type">float</span> val = constData[i];
}
<span class="hljs-comment">// Kopieren von Daten in den Constant Memory</span>
<span class="hljs-built_in">cudaMemcpyToSymbol</span>(constData, hostData, <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">float</span>) * <span class="hljs-number">256</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Texture Memory</strong></p>
<ul>
<li>Nutzt Texture Cache, optimiert für räumlich lokale Speicherzugriffe</li>
<li>Hardware unterstützte Interpolation</li>
</ul>
<p>Häufig eingesetzt in der Bildverarbeitung</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">texture&lt;<span class="hljs-type">float</span>, cudaTextureType1D, cudaReadModeElementType&gt; texRef;

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">myKernel</span><span class="hljs-params">(<span class="hljs-type">float</span> *output, <span class="hljs-type">int</span> size)</span> </span>{
    <span class="hljs-type">int</span> i = threadIdx.x;
            output[i] = <span class="hljs-built_in">tex1Dfetch</span>(texRef, i);
}
<span class="hljs-comment">// Binden des globalen Speichers an den Texture Reference</span>
<span class="hljs-built_in">cudaBindTexture</span>(<span class="hljs-literal">NULL</span>, texRef, deviceData, <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">float</span>) * size);
</code></pre>

<h2 id="tiling"><strong>Tiling</strong></h2>
<p>Prinzip aus der Computergrafik</p>
<ul>
<li>Aufteilung größerer Datenmenge in kleinere unabhängig zu bearbeitende Datensätze</li>
</ul>
<p>In unserem Fall:</p>
<ul>
<li>Aufteilung größerer Datenmengen in Tiles</li>
<li>Effiziente Nutzung des Shared Memory Tiles werden in Shared Memory geladen</li>
<li>Verringerung der Zugriffe auf den global memory</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Performance Optimierung mit Tiling</strong></p>
<ul>
<li>Im Folgenden Laden der Daten aus dem globalen Speicher in den shared memory</li>
<li>Synchronisierung aller threads mittels <code>__syncthreads()</code> um Fehlerhafte berechnungen zu vermeiden</li>
<li>Verwendung des Shared Memory anstelle des globalen Speichers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="73">
<p><strong>Matrixmultiplikation: Mit Tiling</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;time.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">define</span> TILE_DIM 16; <span class="hljs-comment">// Tile Dimension (16 * 16 = 256) Optimale Blockgröße</span></span>

<span class="hljs-comment">//...</span>

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">mat_mul</span><span class="hljs-params">(<span class="hljs-type">float</span> *matA, <span class="hljs-type">float</span> *matB, <span class="hljs-type">float</span> *res, <span class="hljs-type">int</span> size)</span> </span>{
    __shared__ <span class="hljs-type">float</span> aTile[TILE_DIM][TILE_DIM], bTile[TILE_DIM][TILE_DIM];
    <span class="hljs-type">int</span> row = blockIdx.y * blockDim.y + threadIdx.y;
    <span class="hljs-type">int</span> col = blockIdx.x * blockDim.x + threadIdx.x;

    <span class="hljs-keyword">if</span> (row &lt; size &amp;&amp; col &lt; size) {
         <span class="hljs-type">float</span> sum = <span class="hljs-number">0.0</span>;
        aTile[threadIdx.y][threadIdx.x] = matA[row*TILE_DIM+threadIdx.x]; <span class="hljs-comment">// Laden der globalen Daten in die Tiles</span>
        bTile[threadIdx.y][threadIdx.x] = matB[threadIdx.y*TILE_DIM+col];
        __syncthreads(); <span class="hljs-comment">// Wichtig! Synchronisierung nach Speicheroperationen!</span>

        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; TILE_DIM; i++) {
            sum += <span class="hljs-built_in">multiply</span>(aTile[threadIdx.y][i], bTile[i][threadIdx.x]);
        }
        
        res[row * N + col] = sum;
    }
}

<span class="hljs-comment">//...</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> </span>{

    <span class="hljs-comment">//...</span>
    <span class="hljs-function">dim3 <span class="hljs-title">blockSize</span><span class="hljs-params">(TILE_DIM,TILE_DIM)</span></span>;
    <span class="hljs-comment">//...</span>
}

</code></pre>
</section>
