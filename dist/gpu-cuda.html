<p>Wir unterscheiden zwischen <strong>Task Level Parallelism</strong> und <strong>Data Level Parallelism</strong><br />
Besser bekannt unter den Namen <strong>SIMD</strong> und <strong>MIMD</strong></p>
<p>Single Instruction Multiple Data (SIMD):</p>
<ul>
<li>&quot;Same Task on different data&quot;</li>
</ul>
<p>Multiple Instruction Multiple Data (MIMD):</p>
<ul>
<li>&quot;Multiple Tasks on same or different data&quot;</li>
</ul>
<h3 id="unterschied-zwischen-gpus-und-cpus">Unterschied zwischen GPUs und CPUs</h3>
<table>
<thead>
<tr>
<th>Eigenschaft</th>
<th>GPUs</th>
<th>CPUs</th>
</tr>
</thead>
<tbody>
<tr>
<td>Hauptfokus</td>
<td>Grafikverarbeitung und parallele Verarbeitung groer Datenmengen</td>
<td>Vielseitige Verarbeitung und sequenzielle Aufgaben</td>
</tr>
<tr>
<td>Architektur</td>
<td>Tausende von kleineren, effizienten Rechenkernen fr parallele Aufgaben</td>
<td>Weniger, aber leistungsfhigere Kerne fr sequenzielle Aufgaben</td>
</tr>
<tr>
<td>Verwendung</td>
<td>3D-Rendering, KI und maschinelles Lernen, wissenschaftliche Simulationen</td>
<td>Allgemeine Zwecke, Betriebssysteme, Business-Anwendungen</td>
</tr>
<tr>
<td>Speicher</td>
<td>Oft mit dediziertem, hochgeschwindigkeits Video-RAM</td>
<td>Nutzt meist System-RAM, seltener eigener Cache</td>
</tr>
<tr>
<td>Parallelitt</td>
<td>Hoch, optimiert fr parallele Datenverarbeitung</td>
<td>Begrenzt, fokussiert auf einzelne oder wenige Aufgaben gleichzeitig</td>
</tr>
<tr>
<td>Energieverbrauch</td>
<td>Oft hher, besonders bei intensiver Nutzung</td>
<td>Generell niedriger, optimiert fr Energieeffizienz</td>
</tr>
<tr>
<td>Programmierung</td>
<td>Spezielle APIs und Sprachen wie CUDA, OpenCL</td>
<td>Standard-Programmiersprachen wie C, C++, Java</td>
</tr>
</tbody>
</table>
<h4 id="einschub-heterogeneous-computing">Einschub: Heterogeneous Computing</h4>
<p>Der Begriff &quot;<strong>Heterogeneous Computing</strong>&quot; beschreibt Systeme, welche mehr als einen Prozessortypen verwenden. Diese Systeme grnden ihre Effizienz hinsichtlich ihrer Ausfhrungsperformanz als auch ihres Energieverbrauchs auf den Einsatz von spezialisierten Prozessoren fr spezialisierte Aufgaben.</p>
<h4 id="grundlegende-ausf%C3%BChrungsschritte-eines-cuda-programms">Grundlegende Ausfhrungsschritte eines CUDA Programms:</h4>
<ul>
<li>Initialisierung der Daten auf der CPU</li>
<li>Transfer der Daten vom CPU Kontext auf den GPU Kontext</li>
<li>Kernel Launch mit bentigter Grid/Block Gre</li>
<li>Transfer der Daten zurck vom GPU Kontext in den CPU Kontext</li>
<li>Freigabe des allokierten Speichers auf der CPU und GPU</li>
</ul>
<h4 id="grundlegende-bestandteile-eines-cuda-programms">Grundlegende Bestandteile eines CUDA Programms:</h4>
<ul>
<li>Host Code (main Funktion) - luft auf der CPU</li>
<li>Device Code - luft auf der GPU</li>
</ul>
<p>Der Host - Code ist fr das Aufsetzen der Ausfhrungskonfiguration (grid/block size, die Datenbertragung etc.) verantwortlich.</p>
<p>Der Kernel Code wird dann parallel in der spezifizierten Konfiguration ausgefhrt.</p>
<h4 id="modifiers-im-vor-funktionsnamen-geben-an-auf-welcher-hardware-der-code-l%C3%A4uft">Modifiers im vor Funktionsnamen geben an, auf welcher Hardware der Code luft:</h4>
<p>Wir knnen die folgenden Modifier benutzen um dem Compiler zu signalisieren wo welche Code bestandteile laufen sollen:</p>
<ul>
<li><code>__global__</code></li>
<li><code>__kernel__</code></li>
<li><code>__device__</code></li>
</ul>
<p>Beispiel fr die Verwendung eines Modifiers:</p>
<p><code>__global__ void hello_cuda(int x)</code></p>
<p>Jeder Kernel sollte den return type <code>void</code> haben.<br />
Wenn Werte aus dem Kernel zurckgegeben werden sollen, muss der entsprechende Speicherbereich mit spezifischen CUDA runtime calls transferiert werden.</p>
<h4 id="kernel-launch">Kernel Launch</h4>
<p>Der Aufruf eines Kernels aus dem Host-Code wird auch als Kernel Launch bezeichnet<br />
<code>hello_cuda &lt;&lt; &lt;1,1&gt; &gt;&gt; ();</code></p>
<h4 id="hello-cuda">Hello CUDA</h4>
<p>Simples Hello World Programm mit CUDA</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-comment">/**
 * Kernel Code mit __global__ Modifier (Ausfhrung auf der GPU)
 */</span>
<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">hello_cuda</span><span class="hljs-params">()</span> 
</span>{
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello CUDA!\n&quot;</span>);
}

<span class="hljs-comment">/**
 * Host Code (Ausfhrung auf der CPU)
 */</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> 
</span>{
	hello_cuda &lt;&lt;&lt;<span class="hljs-number">1</span>,<span class="hljs-number">1</span>&gt;&gt;&gt; (); <span class="hljs-comment">// Kernel Launch, was ist &#x27;&lt;&lt; &lt;1,1&gt; &gt;&gt;&#x27; ?  </span>
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p><strong>Achtung</strong>: Bei einem Kernel Launch handelt es sich um einen asynchronen Funktionsaufruf!</p>
<p>Falls wir auf die Beendigung des Kernel Launch warten wollen, mssen wir den folgenden CUDA Funktionsaufruf verwenden.</p>
<p><code>cudaDeviceSynchronize()</code></p>
<p>Damit wird sichergestellt, dass der Host Code auf die Beendigung aller vorangegangenen Kernel Launches wartet.  Es handelt sich von der Grundidee um einen Synchronisationsmechanismus vergleichbar mit <code>join</code> in <strong>rust</strong> im Kontext von Multithreading.</p>
<p>Unser Code sieht damit wie folgt aus:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-comment">/**
 * Kernel Code mit __global__ Modifier (Ausfhrung auf der GPU)
 */</span>
<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">hello_cuda</span><span class="hljs-params">()</span> 
</span>{
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello CUDA!\n&quot;</span>);
}

<span class="hljs-comment">/**
 * Host Code (Ausfhrung auf der CPU)
 */</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> 
</span>{
	hello_cuda &lt;&lt;&lt;<span class="hljs-number">1</span>,<span class="hljs-number">1</span>&gt;&gt;&gt; (); <span class="hljs-comment">// Kernel Launch, was ist &#x27;&lt;&lt; &lt;1,1&gt; &gt;&gt;&#x27; ? </span>
	<span class="hljs-built_in">cudaDeviceSynchronize</span>(); 
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>Am Ende der Programmausfhrung das Aufrumen nicht vergessen</p>
<p><code>cudaDeviceReset()</code></p>
<p>Von der Grundidee vergleichbar mit <code>free(*irgendwas)</code> in C und C++ aber umfassender, da der gesamte Gertezustand der GPU auf den Zustand vor der Initialisierung der Laufzeitumgebung zurckgesetzt wird, nicht nur der Speicher.</p>
<p>Die Erhaltene Ausgabe unseres Programms ist:<br />
<code>Hello CUDA</code></p>
<h4 id="bedeutung-der-kernel-launch-parameter-11">Bedeutung der Kernel Launch Parameter <code>&lt;&lt;&lt;1,1&gt;&gt;&gt;</code></h4>
<p>Wir haben im Kernel Launch Aufruf des obigen Codes die Kernel Launch Parameter wie folgt angegeben <code>&lt;&lt;&lt;1,1&gt;&gt;&gt;</code>. Diese Parameter bestimmen wie der Kernel auf der GPU ausgefhrt wird.</p>
<p>Es seien die Kernel Launch Parameter als <code>&lt;&lt;&lt;a, b&gt;&gt;&gt;</code> gegeben, dann steht</p>
<ul>
<li><code>a</code> fr die Anzahl an Thread-Blcken steht auf welchen der Code ausgefhrt werden soll. Jeder Block kann dabei unabhngig voneinander auf einem separaten SM ausgefhrt werden.</li>
<li><code>b</code> fr die Anzahl an Threads Threads pro Block welche den Code ausfhren sollen.</li>
</ul>
<p>Diese Parameter definieren die Parallele Struktur auf der GPU. Insgesamt wird unser Programm demnach von <code>a * b</code> Threads gleichzeitig ausgefhrt, die Gesamtanzahl aller Thread Launches wird <strong>Grid</strong> genannt.</p>
<h4 id="schl%C3%BCsselkonzepte-grid--block">Schlsselkonzepte Grid &amp; Block</h4>
<p><code>Kernel_name&lt;&lt;&lt;number_of_blocks, number_of_threads_per_block&gt;&gt;&gt;(args)</code></p>
<p>Mit <code>number_of_blocks * number_of_threads_per_block =&gt; grid</code></p>
<p>Das Konzept von Thread-Blcken existiert nur fr die GPU Programmierung und dient der Verwaltung des Workloads und der Vermeidung von Performanceeinbuen. Eine direkte Entsprechung gibt es im Bereich der CPU Multithread Programmierung nicht.</p>
<p>Eine lose Analogie zum besseren Verstndnis kann zu Kubernetes Clustern gezogen werden wobei <code>a</code> der Anzahl an Knoten und <code>b</code> der Anzahl an Pods in jedem Knoten entspricht.</p>
<h4 id="dim3-und-multidimensionale-grids">dim3 Und multidimensionale Grids</h4>
<p>In unseren vorherigen Beispielen haben wir die Anzahl der Blcke (<code>number_of_blocks</code>) und die Anzahl der Threads pro Block (<code>number_of_threads_per_block</code>) als einfache skalare Werte behandelt. CUDA bietet jedoch auch die Mglichkeit, den speziell fr mehrdimensionale Konfigurationen entwickelten Typ <code>dim3</code> zu verwenden.</p>
<p>Bei <code>dim3</code> handelt es sich um einen CUDA-spezifischen Datentyp, der verwendet wird, um 3-dimensionale Vektoren zu definieren. Eine <code>dim3</code>-Variable wird dabei wie folgt initialisiert</p>
<ul>
<li><code>dim3 variable_name(X, Y, Z)</code><br />
initialisiert, wobei <code>X</code>, <code>Y</code>, und <code>Z</code> die Dimensionen in den drei Achsen darstellen. Wenn einige dieser Werte nicht angegeben werden, werden sie standardmig auf 1 gesetzt. Zum Beispiel initialisiert <code>dim3 variable_name(X, Y)</code> eine <code>dim3</code>-Variable mit den Werten X, Y, und 1.</li>
</ul>
<p>Die Verwendung von <code>dim3</code> ermglicht eine deutlich feingranularere Konfiguration der Grid- und Block-Dimensionen, als es mit skalaren Werten mglich wre. Dies ist besonders vorteilhaft fr Algorithmen, die von Natur aus mehrdimensional sind, wie Bildverarbeitungs- oder Matrixoperationen.</p>
<p>![[Pasted image 20231206194450.png]]</p>
<p>Das obige Bild zeigt eine 1-Dimensionale Grid und Block Konfiguration. Im Code wrde das wie folgt aussehen:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">4</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)</span></span>; <span class="hljs-comment">// dim3 block(4)</span>
<span class="hljs-function">dim3 <span class="hljs-title">grid</span><span class="hljs-params">(<span class="hljs-number">8</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)</span></span>; <span class="hljs-comment">// dim3 grid(8) </span>

hello_cuda&lt;&lt;&lt;grid, block&gt;&gt;&gt;();
</code></pre>
<p>In diesem Fall wrden insgesamt <code>8 * 4 = 32</code> Threads gestartet werden.</p>
<p>Normalerweise werden die Variablen in Abhngigkeit voneinander bestimmt:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-type">int</span> nx, ny;
nx = <span class="hljs-number">16</span>;
ny = <span class="hljs-number">4</span>;

<span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">8</span>, <span class="hljs-number">2</span>)</span></span>;
<span class="hljs-function">dim3 <span class="hljs-title">grid</span><span class="hljs-params">(nx / block.x, ny / block.y)</span>
</span></code></pre>
<p>Damit knnen wir die Anzahl an <code>blocks</code> dynamisch zur Laufzeit berechnen.</p>
<h4 id="limitierung-der-block-und-grid-gr%C3%B6%C3%9Fe">Limitierung der Block und Grid Gre</h4>

<h4 id="thread-organisation-threadidx-iii">Thread Organisation (threadIdx) I/II</h4>
<p>In CUDA wird jedem Thread innerhalb eines Blocks eine eindeutige Thread-ID (<code>threadIdx</code>) zugewiesen. Diese ID ist vom Typ <code>dim3</code>, was bedeutet, dass sie bis zu drei Dimensionen (x, y, z) hat. Die Werte von <code>threadIdx</code> hngen von der Position des konkreten Threads innerhalb seines Thread-Blocks ab:</p>
<ul>
<li><code>threadIdx.x</code> gibt die Position des Threads innerhalb der X-Dimension des Blocks an.</li>
<li><code>threadIdx.y</code> fr die Y-Dimension.</li>
<li><code>threadIdx.z</code> fr die Z-Dimension.</li>
</ul>
<p><strong>Wichtig ist, dass <code>threadIdx</code> nur innerhalb eines Thread-Blocks eindeutig ist!</strong></p>
<p>Durch die Verwendung von <code>threadIdx</code>, in Verbindung mit Block-Informationen wie <code>blockIdx</code> und <code>blockDim</code>, kann die globale Position eines Threads in einem gesamten Grid berechnet werden. Dies ist essenziell, um zu bestimmen, auf welchen Daten jeder Thread arbeitet.</p>
<p><strong>Beispielprogramm zur Ermittlung der ThreadIds</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;math.h&gt;</span></span>

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">print_threadIdx</span><span class="hljs-params">()</span> </span>{
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Thread: threadIdx.x : %d, threadIdx.y : %d, threadIdx.z : %d\n&quot;</span>,
		threadIdx.x, threadIdx.y, threadIdx.z);
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

	<span class="hljs-type">int</span> nx, ny;
	nx = <span class="hljs-number">16</span>;
	ny = <span class="hljs-number">16</span>;

	<span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">8</span>,<span class="hljs-number">8</span>)</span></span>;
	<span class="hljs-function">dim3 <span class="hljs-title">grid</span><span class="hljs-params">(nx / block.x, ny / block.y)</span></span>;

	print_threadIdx &lt;&lt;&lt;grid, block&gt;&gt;&gt; ();

	cudaError_t error = <span class="hljs-built_in">cudaGetLastError</span>();
	<span class="hljs-keyword">if</span> (error != cudaSuccess) {
		<span class="hljs-built_in">fprintf</span>(stderr, <span class="hljs-string">&quot;CUDA error: %s\n&quot;</span>, <span class="hljs-built_in">cudaGetErrorString</span>(error));
		<span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
	}

	<span class="hljs-built_in">cudaDeviceSynchronize</span>();

	<span class="hljs-built_in">cudaDeviceReset</span>();
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>Wir erhalten bspw. die folgende Ausgabe jeweils fr einen der 4 ausgefhrten Blcke:</p>
<blockquote>
<p>Thread: threadIdx.x : 0, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 1, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 2, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 3, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 4, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 5, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 6, threadIdx.y : 0, threadIdx.z : 0<br />
Thread: threadIdx.x : 7, threadIdx.y : 0, threadIdx.z : 0</p>
</blockquote>
<h4 id="thread-organisation-blockidx-iiii">Thread Organisation (blockIdx) II/II</h4>
<p>Genau wie die zuvor beschriebene <code>threadIdx</code> hat jeder Block in dem die Threads verwaltet werden auch eine <code>blockIdx</code>.<br />
Der Aufbau der <code>blockIdx</code> ist identisch wie zuvor. Allerdings ermglicht es uns die <code>blockIdx</code> nun im Zusammenspiel mit der <code>threadIdx</code> und der Dimension des Blocks nun Threads innerhalb eines aus mehreren Blcken bestehenden Grids eindeutig zu identifizieren.<br />
Die Berechnung der 'globalen' <code>x</code> Position eines Threads sieht dann wie folgt aus:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// Kernel Code</span>
...
<span class="hljs-type">int</span> globalX = blockIdx.x * blockDim.x + threadIdx.x; 
...
</code></pre>
<h4 id="blockdim--griddim"><code>blockDim</code> &amp; <code>gridDim</code></h4>
<p><code>blockDim</code> &amp; <code>gridDim</code> sind ebenfalls vom Typ <code>dim3</code> wobei</p>
<ul>
<li><code>blockDim</code> die Anzahl an Threads in den jeweiligen Dimensionen eines Threadblocks spezifiziert.</li>
<li><code>gridDim</code> die Anzahl an Blcken in den jeweiligen Dimensionen eines Grids spezifiziert.</li>
</ul>
<p>Die Ausgabe aller relevanten Informationen erreichen wir mit folgendem Code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// Aufruf des Kernels wie zuvor</span>
<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">print_details</span><span class="hljs-params">()</span> </span>{
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;GridDim: gridDim.x %3d | gridDim.y %3d | gridDim.z %3d\n&quot;</span>
		<span class="hljs-string">&quot;BlockDim: blockDim.x %3d | blockDim.y %3d | blockDim.z %3d\n&quot;</span>
		<span class="hljs-string">&quot;BlockIdx: blockIdx.x %3d | blockIdx.y %3d | blockIdx.z %3d\n&quot;</span>
		<span class="hljs-string">&quot;ThreadIdx: threadIdx.x %3d | threadIdx.y %3d | threadIdx.z %3d\n&quot;</span>,
		gridDim.x, gridDim.y, gridDim.z,
		blockDim.x, blockDim.y, blockDim.z,
		blockIdx.x, blockIdx.y, blockIdx.z,
		threadIdx.x, threadIdx.y, threadIdx.z);
}
</code></pre>
<blockquote>
<p>GridDim: gridDim.x       2 | gridDim.y     2 | gridDim.z   1<br />
BlockDim: blockDim.x   8 | blockDim.y   8 | blockDim.z   1<br />
BlockIdx: blockIdx.x       0 | blockIdx.y     0 | blockIdx.z   0<br />
ThreadIdx: threadIdx.x   3 | threadIdx.y   7 | threadIdx.z   0</p>
</blockquote>
<h4 id="beispiel-array-indizierung-mittels-threadidx">Beispiel: Array Indizierung mittels <code>threadIdx</code></h4>
<p>Der folgende Code zeigt exemplarisch wie man <code>threadIdx</code> nutzen kann um ein Array zu indizieren</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;cuda_runtime.h&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;device_launch_parameters.h&quot;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">unique_idx_calc_threadIdx</span><span class="hljs-params">(<span class="hljs-type">int</span> * input)</span> </span>{
	<span class="hljs-type">int</span> tid = threadIdx.x;
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;threadIdx: %d, value: %d \n&quot;</span>, tid, input[tid]);
}


<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; array_size; i++) {
		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, h_data[i]);
	}
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n\n&quot;</span>);

	<span class="hljs-type">int</span>* d_data;
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_data, array_byte_size);
	<span class="hljs-built_in">cudaMemcpy</span>(d_data, h_data, array_byte_size, cudaMemcpyHostToDevice);

	<span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">8</span>)</span></span>;
	<span class="hljs-function">dim3 <span class="hljs-title">grid</span><span class="hljs-params">(<span class="hljs-number">1</span>)</span></span>;

		<span class="hljs-built_in">fprintf</span>(stderr, <span class="hljs-string">&quot;CUDA error: %s\n&quot;</span>, <span class="hljs-built_in">cudaGetErrorString</span>(error));
		<span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
	}

	<span class="hljs-built_in">cudaDeviceSynchronize</span>();

	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<p>(Einige der oben genutzten Funktionen fr den Datentransfer zwischen <code>device</code> und <code>host</code> werden spter genauer erlutert)</p>
<p>Die Ausgabe sieht dann wie folgt aus:<br />
![[Pasted image 20231207170235.png]]</p>
<p><strong>Frage</strong>: Dieser Ansatz ist nicht empfehlenswert, warum nicht?<br />
Antwort: <code>threadIdx</code> sind nur innerhalb eines Blocks eindeutig</p>
<p>Wenn wir die folgenden Kernel Launch Parameter angeben:<br />
<code>unique_idx_calc_threadIdx &lt;&lt;&lt;2,4&gt;&gt;&gt;(d_data)</code></p>
<p>Erhalten wir folgende Ausgabe:<br />
![[Pasted image 20231207174111.png]]</p>
<p>Daher: Von vornherein die globale <code>threadIdx</code> (<code>gid</code>) verwenden</p>
<blockquote>
<p><code>gid = blockIdx.x * blockDim.x + threadIdx.x</code></p>
</blockquote>
<p>Wobei die Komponente <code>blockIdx.? * blockDim.?</code> den Offset in jedem Thread Block liefert</p>
<p><strong>Frage</strong>: Wie verhlt es sich mit zwei oder drei dimensionalen Grids?<br />
Antwort: Hierfr mssen wir die Berechnung des Index Anpassen</p>
<blockquote>
<p><code>gid = gridDim.x * blockDim.x * blockIdx.y + blockIdx.x * blockDim.x + threadIdx.x*</code></p>

<p>Wobei es sich bei</p>
<ul>
<li><code>gridDim.x * blockDim.x * blockIdx.y</code> um den Zeilen Offset (Row offset)</li>
<li><code>blockIdx.x * blockDim.x</code> um den Block Offset</li>
<li><code>threadIdx.x</code> um die eindeutige Thread ID innerhalb eines Blocks<br />
handelt</li>
</ul>
<p>Code Beispiel fr ein 2x2 Grid mit jeweils (2 Zeilen und 2 Spalten mit je einem Block mit jeweils 4 Threads)</p>

	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; array_size; i++) {

	}
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n\n&quot;</span>);

	<span class="hljs-type">int</span>* d_data;
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_data, array_byte_size);
	<span class="hljs-built_in">cudaMemcpy</span>(d_data, h_data, array_byte_size, cudaMemcpyHostToDevice);

	<span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">4</span>)</span></span>;

<p>Allgemein: Je komplexer das Grid, desto komplexer die Berechnung der <code>gid</code></p>
<p>Die Art und Weise wie wir unsere <code>gid</code> berechnen bestimmt unser Memory Access Pattern und damit die Reihenfolge der Berechnung.</p>
<p>Letztes Beispiel Berechnung der <code>gid</code> fr ein Grid 2 x 2 mit jeweils zwei 2 x 2 Blcken</p>
<blockquote>
<p><code>int tid = threadIdx.y * blockDim.x + threadIdx.x;</code><br />
<code>int block_offset = blockDim.x * blockDim.y * blockIdx.x;</code><br />

<code>int gid = row_offset + block_offset + tid;</code></p>
</blockquote>
<h4 id="datentransfer-zwischen-host-und-device">Datentransfer zwischen Host und Device</h4>
<p>![[Pasted image 20231207213030.png]]</p>
<p>Fr den Transfer von Daten zwischen Host und Device verwenden wir den bereits gesehenen CUDA API Aufruf</p>
<p><code>cudaMemCpy(*destination, *source, size in byte, direction)</code></p>
<ul>
<li>ber die <code>direction</code> (<code>cudaMemCpyKind</code>) geben wir an von wo nach wo wir die Daten bertragen mchten
<ul>
<li>Device to Device - <code>cudamemcpydtod</code></li>
<li>Device to Host - <code>cudamemcpydtoh</code></li>
<li>Host to Device -  <code>cudamemcpyhtod</code></li>
</ul>
</li>
</ul>
<p>Um Daten zu transferieren muss der dafr bentigte Speicherplatz wie aus der C/C++ Programmierung bekannt allokiert und freigegeben werden.<br />
Die CUDA API bietet hierfr die folgenden an C/C++ orientierten Funktionen an, welche dies auf dem Device fr uns bernehmen.</p>
<table>
<thead>
<tr>
<th>C Funktion</th>
<th>CUDA Funktion</th>
<th>Beschreibung</th>
</tr>
</thead>
<tbody>
<tr>
<td>malloc</td>
<td>cudaMalloc</td>
<td>Reserviert Speicher auf dem Heap (Host vs. GPU)</td>
</tr>
<tr>
<td>free</td>
<td>cudaFree</td>
<td>Gibt reservierten Speicher frei (Host vs. GPU)</td>
</tr>
<tr>
<td>memcpy</td>
<td>cudaMemcpy</td>
<td>Kopiert Speicher zwischen Host und GPU oder innerhalb derselben</td>
</tr>
<tr>
<td>memset</td>
<td>cudaMemset</td>
<td>Setzt Speicher auf einen bestimmten Wert (Host vs. GPU)</td>
</tr>
</tbody>
</table>
<p>Beispielcode: Kopieren und Ausgeben eines Arrays ber das Device</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">mem_transfer_test</span><span class="hljs-params">(<span class="hljs-type">int</span>* input)</span> </span>{
	<span class="hljs-type">int</span> gid = blockIdx.x * blockDim.x + threadIdx.x;
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, input[gid]);
}


<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; array_size; i++) {

<h4 id="beispiel-code-summe-dreier-arrays">Beispiel Code: Summe dreier Arrays</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">sum_arrays</span><span class="hljs-params">(<span class="hljs-type">int</span>* arr1, <span class="hljs-type">int</span>* arr2, <span class="hljs-type">int</span>* arr3, <span class="hljs-type">int</span> size, <span class="hljs-type">int</span>* output)</span> </span>{
	<span class="hljs-type">int</span> gid = blockIdx.x * blockDim.x + threadIdx.x;

	<span class="hljs-keyword">if</span> (gid &lt; size) {
		output[gid] = arr1[gid] + arr2[gid] + arr3[gid];
	}
}


<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

	<span class="hljs-type">int</span> array_size = <span class="hljs-number">10000</span>;
	<span class="hljs-type">int</span> array_byte_size = <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">int</span>) * array_size;

	<span class="hljs-type">int</span> *h_input_1, *h_input_2, *h_input_3, *gpu_res;

	<span class="hljs-comment">// Allokieren von Speicherbereich auf dem host</span>
	h_input_1 = (<span class="hljs-type">int</span>*)<span class="hljs-built_in">malloc</span>(array_byte_size);
	h_input_2 = (<span class="hljs-type">int</span>*)<span class="hljs-built_in">malloc</span>(array_byte_size);
	h_input_3 = (<span class="hljs-type">int</span>*)<span class="hljs-built_in">malloc</span>(array_byte_size);
	gpu_res = (<span class="hljs-type">int</span>*)<span class="hljs-built_in">malloc</span>(array_byte_size);

	<span class="hljs-type">time_t</span> t;
	<span class="hljs-built_in">srand</span>((<span class="hljs-type">unsigned</span>)<span class="hljs-built_in">time</span>(&amp;t));

	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; array_size; i++) {
		h_input_1[i] = (<span class="hljs-type">int</span>)(<span class="hljs-built_in">rand</span>() &amp; <span class="hljs-number">0xff</span>);
		h_input_2[i] = (<span class="hljs-type">int</span>)(<span class="hljs-built_in">rand</span>() &amp; <span class="hljs-number">0xff</span>);
		h_input_3[i] = (<span class="hljs-type">int</span>)(<span class="hljs-built_in">rand</span>() &amp; <span class="hljs-number">0xff</span>);
	}

	<span class="hljs-type">int</span>* d_i_1, *d_i_2, *d_i_3, *d_res;

	<span class="hljs-comment">// Allokieren von Speicherbereich auf dem device</span>
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_i_1, array_byte_size);
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_i_2, array_byte_size);
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_i_3, array_byte_size);
	<span class="hljs-built_in">cudaMalloc</span>((<span class="hljs-type">void</span>**)&amp;d_res, array_byte_size);

	<span class="hljs-built_in">cudaMemcpy</span>(d_i_1, h_input_1, array_byte_size, cudaMemcpyHostToDevice);
	<span class="hljs-built_in">cudaMemcpy</span>(d_i_2, h_input_2, array_byte_size, cudaMemcpyHostToDevice);
	<span class="hljs-built_in">cudaMemcpy</span>(d_i_3, h_input_3, array_byte_size, cudaMemcpyHostToDevice);

	<span class="hljs-function">dim3 <span class="hljs-title">block</span><span class="hljs-params">(<span class="hljs-number">128</span>)</span></span>;
	<span class="hljs-function">dim3 <span class="hljs-title">grid</span><span class="hljs-params">((<span class="hljs-type">int</span>)ceil(<span class="hljs-number">10000</span> / block.x) + <span class="hljs-number">1</span>)</span></span>;

	sum_arrays &lt;&lt; &lt;grid, block &gt;&gt; &gt; (d_i_1, d_i_2, d_i_3, array_size, d_res);

	cudaError_t error = <span class="hljs-built_in">cudaGetLastError</span>();
	<span class="hljs-keyword">if</span> (error != cudaSuccess) {
		<span class="hljs-built_in">fprintf</span>(stderr, <span class="hljs-string">&quot;CUDA error: %s\n&quot;</span>, <span class="hljs-built_in">cudaGetErrorString</span>(error));
		<span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
	}

	<span class="hljs-comment">/*
	* Wichtig: Kernel Launch ist asynchron, wir mssen auf das Ergebnis warten
	* bevor wir die Daten zurck auf den host kopieren
	*/</span>
	<span class="hljs-built_in">cudaDeviceSynchronize</span>();

	<span class="hljs-built_in">cudaMemcpy</span>(gpu_res, d_res, array_byte_size, cudaMemcpyDeviceToHost);

	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; array_size; i++) {
		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, gpu_res[i]);
	}

	<span class="hljs-comment">// Allokierten Speicherbereich freigeben, sowohl auf dem device als auch dem host</span>
	<span class="hljs-built_in">cudaFree</span>(d_i_1);
	<span class="hljs-built_in">cudaFree</span>(d_i_2);
	<span class="hljs-built_in">cudaFree</span>(d_i_3);
	<span class="hljs-built_in">cudaFree</span>(d_res);

	<span class="hljs-built_in">free</span>(h_input_1);
	<span class="hljs-built_in">free</span>(h_input_2);
	<span class="hljs-built_in">free</span>(h_input_3);
	<span class="hljs-built_in">free</span>(gpu_res);

	<span class="hljs-built_in">cudaDeviceReset</span>();
	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<h4 id="einschub-fehlerbehandlung-in-cuda">Einschub: Fehlerbehandlung in CUDA</h4>
<p>Grundstzlich hat jeder CUDA Funktionsaufruf einen Rckgabewert vom Typ <code>cudaError_t</code>.<br />
Dieser hat entweder den Wert <code>success</code> oder einen von vielen Mglichen Error Typen abhngig davon was genau Fehlgeschlagen ist. Die Error Msg. kann man sich mithilfe der Funktion<br />
<code>cudaGetErrorString(error)</code> als String zurckgeben lassen.</p>
<p>Es ist empfohlene Praxis (und Industriestandard) eine Fehlerbehandlung nach jedem Funktionsaufruf durchzufhren (sollte aus C (Systemaufrufen) bekannt sein).</p>
<p>Um die Code Beispiele mglichst kurz zu halten wurde an vielen Stellen darauf verzichtet.</p>

<h4 id="warps">Warps</h4>
<p><strong>Warps und ihre Rolle in der Thread-Ausfhrung:</strong></p>
<p>Ein Warp in CUDA ist eine Gruppe von 32 konsekutiven Threads, die die grundlegende Einheit der Ausfhrung auf einem Streaming Multiprozessor (SM  bzw. CUDA Kern) darstellen. Bei der Ausfhrung eines CUDA-Kernels wird ein Threadblock in mehrere Warps aufgeteilt.<br />
Diese Warps werden dann auf den Multiprozessoren der GPU ausgefhrt. Die effektive Nutzung und Scheduling von Warps sind entscheidend fr die Leistungsoptimierung in CUDA-Anwendungen.</p>
<p>Die tatschliche Anzahl der gleichzeitig auf einer GPU ausfhrbaren Threads ist somit durch die Anzahl der Multiprozessoren und die Anzahl der pro Multiprozessor ausfhrbaren Warps bzw. Threads begrenzt.</p>
<p>Alle Threads innerhalb eines Warps werden nach dem <strong>SIMT</strong> Prinzip ausgefhrt.</p>
<blockquote>
<p><code>SIMT ist ein Spezialfall von SIMD und steht fr Single Instruction Multiple Threads</code></p>
</blockquote>
<p>Jeder Thread eines Warps hat eine eindeutige ID, die Warp ID ist nur innerhalb eines Blocks eindeutig</p>
<p>![[Pasted image 20231208220325.png]]</p>
<p>Auf dem obigen Bild sehen wir die Aufteilung zweier Threadblcke mit je 40 Threads,</p>
<p>jeder dieser Blcke wird in Warps zu je 32 Threads aufgeteilt, es ist an dieser Stelle anzumerken, das jeweils ein Threadblock auf einem einzigen Streaming Multiprozessor ausgefhrt wird. Daher knnen auch die Warps keine Threads aus mehreren Blcken umfassen. Das fhrt bei einer suboptimalen Aufteilung dazu, das wir mitunter nicht ausgelastete Warps haben, und damit Threads &quot;verschwenden&quot;.</p>
<p>Selbst wenn nur ein Thread aktiv ist, wird dieser innerhalb eines Warps ausgefhrt, d.h. 1 aktiver, 31 inaktive Threads.</p>
<p>Wir knnen daraus schlieen, das die optimale Blocksize ei vielfaches von <code>32</code> sein muss.</p>
<p><strong>Warp Analyse</strong></p>
<p>Um die oben beschriebenen Aspekte zu verdeutlichen schauen wir uns folgenden Code an:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">print_details_of_warps</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> gid = blockIdx.y * gridDim.x * blockDim.x 
		    + blockIdx.x * blockDim.x + threadIdx.x;
    <span class="hljs-type">int</span> warp_id = threadIdx.x / <span class="hljs-number">32</span>;
    <span class="hljs-type">int</span> gbid = blockIdx.y * gridDim.x + blockIdx.x;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;tid: %d, bid.x: %d, bid.y: %d, gid: %d, warp_id: %d, gbid: %d\n&quot;</span>, threadIdx.x, blockIdx.x, blockIdx.y, gid, warp_id, gbid);
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    dim3 grid, block;
    block = <span class="hljs-built_in">dim3</span>(<span class="hljs-number">42</span>);
    grid = <span class="hljs-built_in">dim3</span>(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>);

    print_details_of_warps &lt;&lt;&lt;grid, block&gt;&gt;&gt;();
    <span class="hljs-built_in">cudaDeviceSynchronize</span>();
    <span class="hljs-built_in">cudaDeviceReset</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
    
}
</code></pre>
<p>Der Code startet einen Kernel in einem 2 x 2 Grid mit Blcken von jeweils 42 Threads, welche ihre Block- Warp- und Grid-Id ausgeben.</p>

<h4 id="warp-divergence">Warp Divergence</h4>
<p>Wenn Threads des selben Warps unterschiedliche Instruktionen ausfhren, sprechen wir von <strong>Warp Divergence</strong>.</p>
<p>Beispielcode der Warp Divergence verursacht:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">this_causes_warp_divergence</span><span class="hljs-params">()</span> </span>{
	<span class="hljs-type">int</span> tid = threadIdx.x;
	<span class="hljs-keyword">if</span> (tid % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>) {
		<span class="hljs-comment">// do something</span>
	} <span class="hljs-keyword">else</span> {
		<span class="hljs-comment">// do something else</span>
	}
}
</code></pre>
<p>50% der Threads des ausfhrenden Warps fhren die <strong>If</strong>-Bedingung aus, die anderen 50% die <strong>else</strong> Bedingung.</p>
<p>![[Pasted image 20231209131042.png]]</p>
<p>Die divergierenden Pfade werden seriell ausgefhrt, darunter leidet die Ausfhrungseffizienz.</p>
<p><strong>Wichtig:</strong> Die Einfhrung von Control-Flow-Statements in unserem Kernel Code fhrt nicht automatisch zu <strong>Warp Divergence</strong></p>
<p>Beispiel: 1D Threadblock mit 64 Threads</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function">__global__ <span class="hljs-type">void</span> <span class="hljs-title">no_warp_divergence</span><span class="hljs-params">()</span> </span>{
	<span class="hljs-type">int</span> tid = blockIdx.x * threadIdx.x;

	<span class="hljs-keyword">if</span> (tid / <span class="hljs-number">32</span> &lt; <span class="hljs-number">1</span>) {
		<span class="hljs-comment">// all threads within a single warp will either end up</span>
		<span class="hljs-comment">// here ...</span>
	} <span class="hljs-keyword">else</span> {
		<span class="hljs-comment">// or here </span>
	}
}
</code></pre>

<h4 id="einschub-profiling-mit-nvidia-nsight-compute">Einschub: Profiling mit NVIDIA Nsight Compute</h4>
<p>![[Pasted image 20231209153843.png]]</p>
<h5 id="resource-partioning--latency-hiding">Resource Partioning &amp; Latency Hiding</h5>
<p>In CUDA werden die Ressourcen eines Streaming Multiprozessors (SM) auf die aktiven Warps aufgeteilt. Der Ausfhrungskontext jedes Warps umfasst:</p>
<ul>
<li><strong>Program Counter:</strong> Jeder Warp hat seinen eigenen Program Counter, der den Fortschritt des Warps durch den Code verfolgt.</li>
<li><strong>Register:</strong> Jeder Thread innerhalb eines Warps hat Zugriff auf einen Satz von Registern. Die Anzahl der verfgbaren Register kann die Anzahl der gleichzeitig auf einem SM aktiven Warps beeinflussen.</li>
<li><strong>Shared Memory:</strong> Warps innerhalb desselben Blocks knnen auf gemeinsamen Speicher (Shared Memory) zugreifen, der fr schnelle Datenbertragungen und Synchronisation innerhalb des Blocks genutzt wird.</li>
</ul>
<p>Whrend der Lebensdauer eines Warps auf einem SM wird sein Ausfhrungskontext auf dem Chip gehalten.</p>
<p>Daher sind die Kosten von Kontextwechseln minimal</p>
<blockquote>
<p>Der Wechsel zwischen Warps auf einem <strong>SM</strong> ist sehr effizient, da kein umfangreicher Austausch von Registerwerten oder anderen Kontextinformationen zwischen Speicher und Prozessor erforderlich ist.</p>
</blockquote>
<p><strong>CUDA</strong> nutzt das schnelle Umschalten zwischen Warps, um Latenzzeiten zu berbrcken die durch Speicherzugriffe (global, cache oder shared memory) oder andere Verzgerungen enstehen. Whrend ein Warp wartet, kann der SM zu einem anderen Warp wechseln und weiterarbeiten.<br />
Dies wird in <strong>CUDA</strong> als <strong>Latency Hiding</strong> bezeichnet und ist von Konzept und Zielen mit Scheduling Verfahren auf Betriebssystemebene vergleichbar.</p>
<p>Die Ressourcen (Speicher) - Intensitt hat Einfluss auf die Anzahl an Warps und Threadblocks die simultan auf einem SM ausgefhrt werden knnen.</p>
<h4 id="warp-scheduling">Warp Scheduling</h4>
<p>Der Warp Scheduler eines SM kategorisiert Warps wie folgt:</p>
<ul>
<li>Selected Warp (Warp in Ausfhrung)</li>
<li>Stalled Warp (Nicht bereit zur Ausfhrung)</li>
<li>Eligible Warp (Warp bereit zur Ausfhrung aber im Moment nicht ausgefhrt)</li>
</ul>
<p>Ein Warp wird unter den folgenden Bedingungen als 'Eligible' klassifiziert:</p>
<ul>
<li>Verfgbarkeit der Ressourcen wie Register oder Shared Memory</li>
<li>Alle Argumente fr den aktuellen Befehl dieses Warps mssen bereit sein.</li>
</ul>
<p>Warp Scheduling, hnlich wie das Scheduling auf einer CPU, dient dazu, die Latenzzeiten bei Speicherzugriffen zu minimieren und die Auslastung der GPU zu maximieren.</p>
<h4 id="latenzoptimierung-in-cuda">Latenzoptimierung in CUDA</h4>
<p>In CUDA gibt es zwei Hauptarten von Latenzen, die optimiert werden knnen: Memory Latency und Arithmetic Latency.</p>
<ul>
<li>
<p><strong>Memory Latency:</strong> Bezieht sich auf die Verzgerungen beim Zugriff auf den Speicher, insbesondere auf den globalen DRAM der GPU. Die Optimierung der Memory Latency kann durch Techniken wie das Zusammenfassen von Speicherzugriffen (Memory Coalescing), effiziente Nutzung des Shared Memory und Minimierung von Zugriffen auf den globalen Speicher erfolgen.</p>
</li>
<li>
<p><strong>Arithmetic Latency:</strong> Bezieht sich auf die Zeit, die fr die Ausfhrung von Rechenoperationen bentigt wird. Diese Art von Latenz kann durch die effiziente Organisation von Berechnungen, die Vermeidung von Abhngigkeiten zwischen Operationen und die gleichmige Verteilung von Rechenlasten ber die Threads hinweg optimiert werden.</p>
</li>
</ul>
<p>Der Warp Scheduler wechselt zwischen verschiedenen Warps, um die Auslastung der SMs zu maximieren. Wenn ein Warp auf Speicherzugriffe oder das Abschlieen von Rechenoperationen wartet, kann der Scheduler zu einem anderen Warp wechseln, der bereit zur Ausfhrung ist. Dieses &quot;verstecken der Latenz&quot; (Latency Hiding) ermglicht es der GPU, die durch Wartezeiten entstehenden Leistungseinbuen zu minimieren und eine hohe Auslastung zu gewhrleisten.</p>
<p>Aufgabe des Anwendungsprogrammierers ist es hierbei gengend Parallelitt in Form von zu Verfgung stehenden Warps bereitzuhalten, um Latency Hiding durch den Scheduler zu ermglichen.</p>
<p>Je nachdem welche Art der Latenz in einer Anwendung dominiert sprechen wir von:</p>
<ul>
<li>Memory Bound Application (Memory Latency)</li>
<li>Computation Bound Application (Arithmetic Latency)</li>
</ul>
<h4 id="occupancy-schl%C3%BCsselkonzept">Occupancy (Schlsselkonzept)</h4>
<p>Occupancy ist das Verhltnis der aktiven Warps zur maximalen Anzahl an Warps.<br />
Es handelt sich hierbei um einen wichtigen Leistungsindikator, der angibt wie vollstndig ein SM mit Warps belegt ist. Dies ist insbesondere im Zusammenspiel mit Latency Hiding von Bedeutung und hilft bei der Maximierung der Hardware Nutzung.</p>

<h4 id="guidelines-f%C3%BCr-grid--und-blocksize">Guidelines fr Grid- und Blocksize:</h4>
<ul>
<li>Blocksize sollte immer ein vielfaches der Warp Size sein d.h. <code>x * 32</code></li>
<li>Kleine Blocksizes (&lt; 128) vermeiden, da zu kleine Blocksizes schnell zum hardwarebedingten Warp Limit fr SM fhren, ohne dass die vorhanden Ressourcen tatschlich ausgenutzt werden.</li>
<li>Die Anzahl an Blocks sollte deutlich ber der Anzahl der vorhandenen SM's liegen um die Parallelitt voll ausznutzen zu knnen.</li>
<li>Experimentieren mit der Ausfhrungskonfiguration fr konkrete Problemstellung, hierbei ist der bereits erwhnte <strong>NVIDIA Nsight Compute</strong> hilfreich</li>
</ul>
<h4 id="parallele-reduktion-als-synchronisierung">Parallele Reduktion als Synchronisierung</h4>
<p><code>cudaDeviceSynchronize()</code> ermglicht eine globale Synchronisierung zwischen Host und Device (Blockiert die Ausfhrung auf dem Host bis alle Device Operationen abgeschlossen sind). Wird typischerweise im Host Code aufgerufen.</p>
<p><code>syncthreads()</code> ermglicht die Synchronisierung innerhalb eines Blocks, d.h. Warps warten auf die Beendigung anderer Warps innerhalb eines Blocks, bevor alle Warps den nachfolgenden Code Abschnitt betreten. Wird typischerweise im Device Code aufgerufen.</p>
<h5 id="parallele-reduktion">Parallele Reduktion</h5>
<p>Das allgemeine Problem des Ausfhrens von kommutativen und assoziativen Operationen zwischen Vektoren wird <strong>Reduktionsproblem</strong> genannt</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">\\ Sequentielle Reduktion
<span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; size; i++) {
	sum += array[i];
}
</code></pre>
<p><strong>Schritte zur Parallelisierung der sequentiellen Reduktion</strong></p>
<ul>
<li>Aufteilung des Vektors in Chunks</li>
<li>Jeder Chunk wird separat aufsummiert</li>
<li>Die Teilergebnisse jedes Chunks werden aufsummiert</li>
</ul>
<h6 id="neighbored-pair-approach">Neighbored pair approach</h6>
<p>Wir werden die Summe eines jeden Blocks (Chunks) iterativ aufsummieren und dabei in jeder Iteration ausgewhlte Elemente mit einem Nachbarn (mit bestimmtem Offset) aufsummieren.</p>
<p>Fr die erste Iteration wird der Offset 1 gewhlt, in jeder darauffolgenden wird er mit 2 multipliziert</p>
<p>Die Anzahl an threads die aktiv Arbeit verrichten wird dabei in jeder Iteration durch den Wert des Offets dividiert.</p>
<p>Beispielcode des oben Beschriebenen Ansatzes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> offset = <span class="hljs-number">1</span>; offset &lt; blockdim.x; offset *= <span class="hljs-number">2</span>) {
	<span class="hljs-keyword">if</span> (tid % (<span class="hljs-number">2</span> * offset) == <span class="hljs-number">0</span>) {
		input[tid] += input[tid + offset];
	}
}
</code></pre>
